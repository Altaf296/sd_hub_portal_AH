<html>
    <head>
        <title>Student Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <form id="SignInForm">
                    <h2>Sign In</h2>
                    <label>Email<input type="email" placeholder="Enter your email" required></label>
                    <label>Password<input type="password" placeholder="Enter your password" required></label>
                        <button type="submit">Sign In</button>
                        <p>Forgot password?
                            <a href="#">Click Here</a></p>
                            <p>Don't Have an account?
                                <a href="#" onclick="toggleforms()">Register</a>
                            </p>
                </form>
                <form id="RegistrationForm" style="display: none;">
                    <h2>Create an Account</h2>
                    <input type="text" placeholder="Enter Your Full Name" required>
                    <input type="email" placeholder="Enter Your Email" required>
                    <input type="password" placeholder="Enter Your Password" required>
                    <input type="password" placeholder="Confirm Your Password" required>
                    <label><input type="checkbox"required>I agree to the Terms and Conditions</label>
                    <label><button type="submit">Register</label>
                        <p>Already have an account?
                            <a href="#" onclick="toggleforms()">Sign In</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
